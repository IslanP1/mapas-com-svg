<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Localidades</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Seleção de Localidades no Brasil</h1>
    </header>
    <main>
        <div class="dropdowns">
            <div class="containerCampo">
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option value="">Selecione um estado</option>
                </select>
            </div>

            <div class="containerCampo">
                <label for="municipio">Município:</label>
                <select id="municipio" disabled>
                    <option value="">Selecione um município</option>
                </select>
            </div>
        </div>
        <div id="mapa-container">
            <h2>Mapa</h2>
            <div id="mapa-svg">Selecione um município para exibir o mapa.</div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Mapa de Localidades | Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
